<ng-template #logo let-nome="name" let-variavel>
  <img class="logo-top" src="./assets/logo-top.png" alt="">
  <p class="logo-top">{{ title }}</p>
  <p class="logo-top">{{ nome }}</p>
  <p class="logo-top">{{ variavel }}</p>
  <button (click)="mudarNome()">Alterar Nome</button>
</ng-template>

<ng-template #logoSmall let-nome1="name">

  <p class="logo-top">{{ nome1 }}</p>
</ng-template>
